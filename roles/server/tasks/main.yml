- name: install nc
  yum:
    name:
      - nc
- name: Check if port is listening
  wait_for:
    port: 1500
    delay: 5
    timeout: 10
    msg: "Timeout waiting for 1500 to respond"
  register: port_check
  ignore_errors: yes

- name: start simple http server in background
  shell: while true; do echo -e "HTTP/1.1 200 OK\n\n $(date)" | nohup nc -l 0.0.0.0 1500; done |& logger &
  when: port_check.failed == true

